<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anywhere</title>
    <link rel="stylesheet" href="./style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>
<body>
    <header class="hero-section">
        <nav class="navbar">
            <span class="logospan">
             <img class="logo" src="./logo2.png" alt="">
             <h3>Anywhere App.</h3>
            </span>
            <a class="link" href="#"><b>Home</b></a>
            <a class="link" href="#"><b>Join</b></a>
        </nav>
        <div class="main-container">
            <a class="link" href="#"><b>START FOR FREE</b></a>
            <h1 class="head1">Create new account<b class="blue-dot">.</b> </h1>
            <span class="login">
                <p>Already A Member?</p>
                <a class="login2" href="#">Log In</a>
            </span>
            <span class="name-input">
                <input class="input1" type="text" placeholder="First Name" >
                <input type="text" placeholder="Last Name" >
            </span>
            <input class="input3" type="text" placeholder="Email">
            <input class="input2" type="password" placeholder="Password">
            <br>
            <span class="last-span">
                <button class="btn1">Change method</button>
                <button class="btn2">Create account</button>
            </span>
        </div>
    </header>
</body>
</html>
